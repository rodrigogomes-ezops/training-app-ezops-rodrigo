<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training App - CRUD Operations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Training App</h1>
            <p>Manage your records with CRUD operations</p>
        </header>

        <div class="form-section">
            <h2 id="form-title">Add New Record</h2>
            <form id="record-form">
                <input type="hidden" id="record-id" value="">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" id="submit-btn">Add Record</button>
                    <button type="button" id="cancel-btn" style="display: none;">Cancel</button>
                </div>
            </form>
        </div>

        <div class="records-section">
            <h2>Records</h2>
            <div id="loading" class="loading">Loading records...</div>
            <div id="records-container"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
