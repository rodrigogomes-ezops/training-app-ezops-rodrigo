name: Deploy Backend

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
  # Permite que o pipeline de Infra chame este aqui assim que terminar
  workflow_run:
    workflows: ["Infraestrutura (Terraform)"]
    types:
      - completed

jobs:
  deploy-backend:
    name: Build & Deploy Backend
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # -----------------------------------------------------------
      # Ler os Outputs da Infraestrutura
      # -----------------------------------------------------------
      - name: Configurar AWS e Ler Infra
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform (Apenas para ler outputs)
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Carregar Variaveis da Infra
        id: infra
        working-directory: ./terraform
        run: |
          terraform init
          echo "ecs_cluster=$(terraform output -raw ecs_cluster_name)" >> $GITHUB_OUTPUT
          echo "ecs_service=$(terraform output -raw ecs_service_name)" >> $GITHUB_OUTPUT

      # -----------------------------------------------------------
      # Deploy BACKEND
      # -----------------------------------------------------------
      - name: Setup Node.js (Backend)
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install & Test Backend
        working-directory: ./backend
        run: |
          npm install
          # npm run lint (se tiver)
          # npm test (se tiver)

      - name: Login no Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build & Push Docker (Backend)
        working-directory: ./backend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Baixar task definition atual
        id: task-def
        run: |
          TASK_DEF_ARN=$(aws ecs describe-services \
            --cluster ${{ steps.infra.outputs.ecs_cluster }} \
            --services ${{ steps.infra.outputs.ecs_service }} \
            --query "services[0].taskDefinition" \
            --output text)
          aws ecs describe-task-definition \
            --task-definition "$TASK_DEF_ARN" \
            --query "taskDefinition" > task-definition.json
          echo "task_def_arn=$TASK_DEF_ARN" >> $GITHUB_OUTPUT

      - name: Renderizar task definition (nova imagem)
        id: render-task
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: backend
          image: ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:${{ github.sha }}

      - name: Deploy ECS (Backend)
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.render-task.outputs.task-definition }}
          cluster: ${{ steps.infra.outputs.ecs_cluster }}
          service: ${{ steps.infra.outputs.ecs_service }}
          wait-for-service-stability: true

